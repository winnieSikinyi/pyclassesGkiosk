<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenKiosk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #92d1b6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .customer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .customer {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .images {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .customer-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a936f;
            margin-bottom: 5px;
        }
        p {
            color: #333;
            margin: 5px 0;
        }
        .customer-buttons {
            margin-top: 20px;
        }
        a {
            background-color: #1a936f;
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.edit {
            background-color: #e68a00;
            margin-left: 10px;
        }
        a:hover {
            background-color: #155d44;
        }
    </style>
</head>
<body>
    <div class="customer-container">
        {% for customer in customers %}
        <div class="customer">
            <img src="{{ customer.image.url }}" alt="{{ customer.title }}" class="images">
            <p class="customer-title">{{ customer.firstname }}</p>
            <p>{{ customer.lastname }}</p>
            <p>{{ customer.email }}</p>
            <p>{{ customer.phonenumber }}</p>
            <p>{{ customer.password }}</p>
            <p>{{ customer.address }}</p>
            <div class="customer-buttons">
                <a href="{% url 'customer_detail_view' id=customer.id %}">View Details</a>
                <a href="{% url 'customer_update_view' id=customer.id %}" class="edit">Edit Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
