<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenKiosk</title>


    </head>
    <body>
    
<div class="cart-container">
      
        {% for cart in carts %}
        <div class="cart">
            <img src="{{cart.image.url }}" alt="{{ cart.title}}" class="images">
            <p class="cart-title"> {{cart.products}}</p>
            <p> {{cart.customer_ID}}</p>
            <p> {{cart.list_of_items}}</p>
            <p> {{cart.quantity_of_items}}</p>

            <div class="cart-buttons"> 
                <a href="{% url 'cart_detail_view' id=cart.id %}">View Details</a>

                <a href="{% url 'cart_update_view' id=cart.id %}" class="edit">Edit Details</a>
        </div> 


        </div>
        {% endfor%}
    </div>
</body>
</html>
