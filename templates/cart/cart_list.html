<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenKiosk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .cart {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .images {
            max-width: 100%;
            height: auto;
        }

        .cart-title {
            font-size: 18px;
            margin-top: 10px;
        }

        .cart-buttons {
            margin-top: 10px;
        }

        .cart-buttons a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 5px;
        }

        .cart-buttons .edit {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        {% for cart in carts %}
        <div class="cart">
            <img src="{{ cart.image.url }}" alt="{{ cart.title }}" class="images">
            <p class="cart-title">{{ cart.products }}</p>
            <p>{{ cart.customer_ID }}</p>
            <p>{{ cart.list_of_items }}</p>
            <p>{{ cart.quantity_of_items }}</p>
            <div class="cart-buttons">
                <!-- <a href="{% url 'cart_detail_view' id=cart.id %}">View Details</a> -->
                <a href="{% url 'cart_update_view' id=cart.id %}" class="edit">Edit Details</a>
                
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
